<div class="py-10 xl:grid-cols-3 md:grid-cols-2  grid gap-10">
    @for(post of posts; track post.id){
      <div class="bg-white rounded-xl px-10 py-5 post shadow-lg hover:shadow-2xl transition-shadow duration-300">
        <a [routerLink]="'/post/'+post.id" class="font-extrabold text-xl mb-4 block !text-gray-800">
          Introducing Global Load Balancer: Scale your HTTP traffic globally
        </a>
  
        <a href="#" class="underline text-sm">Author name</a>
  
        <div class="mt-2 text-sm text-gray-500">July 9, 2024</div>
      </div>
    }
</div>
